<html manifest="wtf">
  <head>
    <script src="vendor/js.class/core.js"></script>
    <script src="lib/ar.js"></script>
    <script>
      AR.connection().execute("DROP TABLE User")
      User = new JS.Class(AR, {extend: {
        tableName:'User',
        columns: [
          ['id', 'REAL UNIQUE'],
          ['name', 'STRING'],
          ['foo', 'INTEGER'],
          ['bar', 'TEXT']
        ]
      }})
      User.createTable()
      
      var u1 = User.create({name: 'Michael', foo: 111, bar: 'TEXTTTT'})
      var u2 = User.create({name: 'Michael', foo: 222, bar: 'TEXTTTT222'})

      u2.name = 'Updated!!'
      u2.save()

      User.all({conditions: "name = 'Michael'", order: 'name DESC'}, function(users){
        users.forEach(function(u){
          alert(u.name)
        })
      })
    </script>
  </head>
  <body>
    TEST
  </body>
</html>
