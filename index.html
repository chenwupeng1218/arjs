<!DOCTYPE HTML>
<html manifest="StickyNotes.manifest"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


<title>WebKit HTML 5 SQL Storage Notes Demo</title>

<script>
var db = null;

try {
        db = openDatabase("NoteTest", "1.0", "HTML5 Database API example", 200000);
} catch(err) {
    db = null;
    alert("Couldn't open the database.  Please try with a WebKit nightly with this feature enabled");
}

</script>
</head><body>
<p>This page demonstrates the use of the <a
href="http://www.whatwg.org/specs/web-apps/current-work/multipage/section-sql.html">HTML
 5 Client-side Database Storage API</a>. Any notes you create will be
saved in a database on your local hard drive, and will be reloaded from
that database the next time you visit this page. To try it out, use a <a
 href="http://nightly.webkit.org/">WebKit Nightly Build</a>.</p>
<button disabled="disabled" id="newNoteButton" onclick="newNote()">New
Note</button>
<script>
document.getElementById("newNoteButton").disabled = !db;
</script>
</body></html>
